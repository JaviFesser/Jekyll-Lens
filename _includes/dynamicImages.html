 {% for image in site.static_files %} {% if image.path contains 'images/thumbs' %}

<article>
    {% assign toto = image.path %}
    <a class="thumbnail" href="{{ site.baseurl }}/images/fulls/{{ toto | remove:'/images/thumbs/' }}">
        <img src="{{ site.baseurl }}{{ image.path }}" alt="" />
    </a>
    <h2>Titulo</h2>
    <p>Description.</p>
</article>

{% endif %} {% endfor %}
